<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Visualizador Lago de Calima</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="loading">Cargando modelo...</div>
    <script>
        // 1. Configuración básica
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222); // Fondo gris oscuro
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 2. Iluminación mejorada
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // 3. Controles de cámara
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.minDistance = 1; // Distancia mínima (evita entrar al modelo)
        controls.maxDistance = 50; // Distancia máxima
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // 4. Carga del modelo con manejo de errores
        const loader = new THREE.GLTFLoader();
        const loadingDiv = document.getElementById('loading');
        
        loader.load(
            'EscenaLagoCalima2.glb',
            (gltf) => {
                // Escala inicial (ajusta según necesidad)
                gltf.scene.scale.set(0.01, 0.01, 0.01);
                scene.add(gltf.scene);
                
                // Ajuste automático de cámara
                const box = new THREE.Box3().setFromObject(gltf.scene);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                camera.position.z = center.z + size.length() * 2;
                camera.lookAt(center);
                controls.target.copy(center);
                
                loadingDiv.style.display = 'none';
            },
            (xhr) => {
                // Progreso de carga
                console.log((xhr.loaded / xhr.total * 100) + '% cargado');
            },
            (error) => {
                // Manejo de errores
                console.error('Error al cargar el modelo:', error);
                loadingDiv.textContent = 'Error al cargar el modelo';
            }
        );

        // 5. Animación y responsive
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
