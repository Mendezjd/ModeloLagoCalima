<body>
    <script>
        // Escena, cámara y renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // Para pantallas Retina
        document.body.appendChild(renderer.domElement);

        // Luces
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // Controles táctiles
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enablePan = true; // Permite desplazar
        controls.screenSpacePanning = true; // Mejor para móviles

        // Modelo (ajusta la ruta y escala)
        const loader = new THREE.GLTFLoader();
        loader.load('EscenaLagoCalima2.glb', (gltf) => {
            gltf.scene.scale.set(0.01, 0.01, 0.01);
            gltf.scene.scale.set(0.0001, 0.0001, 0.0001);
            scene.add(gltf.scene);

            // Ajuste automático de cámara
            const bbox = new THREE.Box3().setFromObject(gltf.scene);
            const center = bbox.getCenter(new THREE.Vector3());
            const size = bbox.getSize(new THREE.Vector3());
            camera.position.z = center.z + size.length() * 1.5;
            camera.lookAt(center);
            controls.update();
        });

        // Responsividad
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize);

        // Animación
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
