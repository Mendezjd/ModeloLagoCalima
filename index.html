<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visualizador 3D Personalizado</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="loading">Cargando modelo...</div>

    <script>
        // Obtener el canvas y el motor
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        // Nombre de tu archivo GLB/GLTF (cámbialo por el tuyo)
        const MODEL_PATH = "EscenaLagoCalima2.glb"; // ⬅️ Reemplaza con la ruta a tu archivo

        // Crear la escena
        const createScene = async function() {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.02, 0.02, 0.02, 1);

            // Cámara y luces
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 1;
            camera.upperRadiusLimit = 50;
            camera.wheelDeltaPercentage = 0.01;

            new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            new BABYLON.DirectionalLight("light2", new BABYLON.Vector3(0, -1, 1), scene);

            // Cargar el modelo
            const loadingDiv = document.getElementById("loading");
            try {
                const result = await BABYLON.SceneLoader.ImportMeshAsync("", "", MODEL_PATH, scene);
                loadingDiv.style.display = "none";

                // Ajustar la cámara al modelo
                camera.zoomOn(result.meshes);
            } catch (error) {
                loadingDiv.textContent = "Error al cargar el modelo: " + error.message;
                console.error(error);
            }

            return scene;
        };

        // Inicializar
        createScene().then((scene) => {
            engine.runRenderLoop(() => {
                scene.render();
            });
        });

        // Redimensionar
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
